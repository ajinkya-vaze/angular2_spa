<h1>Posts</h1>
<div class="row">
    <div class="col-md-6">
        <spinner [visible]="isLoading"></spinner>
        <ul class="list-group posts">
            <li class="list-group-item" *ngFor="let post of posts" (click)="onPostClick(post)">
                {{ post.title }}
            </li>
        </ul>
    </div>
    <div class="col-md-6" *ngIf="selectedPost">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ selectedPost.title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ selectedPost.body }}</p>
                <hr/>
                <spinner [visible]="commentsLoading"></spinner>
                <div class="media" *ngFor="let comment of selectedPostComments">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object thumbnail" src="http://lorempixel.com/90/90/nature?random={{comment.id}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ comment.name }}</h4>
                        {{ comment.body }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
