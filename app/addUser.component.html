<h1>Add a User</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" #f="ngForm">
            <fieldset formGroupName="user">
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" formControlName="name">
                    <span *ngIf="form.controls.user.controls.name.touched 
                    && form.controls.user.controls.name.errors?.required">  
                        <div class="alert alert-danger">Name is mandatory.</div>
                    </span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" formControlName="email">
                    <span *ngIf="form.controls.user.controls.email.touched 
                    && form.controls.user.controls.email.errors">  
                        <div 
                            class="alert alert-danger" 
                            *ngIf="form.controls.user.controls.email.errors.invalidEmailId">
                            Please enter valid email address.
                        </div>
                    </span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="text" formControlName="phone">
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input class="form-control" type="text" formControlName="street">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input class="form-control" type="text" formControlName="suite">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control" type="text" formControlName="city">
                </div>
                <div class="form-group">
                    <label for="zipcode">ZipCode</label>
                    <input class="form-control" type="text" formControlName="zipcode">
                </div>
            </fieldset>
            <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
        </form>
    </div>
</div>
