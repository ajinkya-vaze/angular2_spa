<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" #f="ngForm" (ngSubmit)="onSave()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" formControlName="name" 
                    name="name" [(ngModel)]="user.name">
                    <span *ngIf="form.controls.name.touched 
                    && form.controls.name.errors?.required">  
                        <div class="alert alert-danger">Name is mandatory.</div>
                    </span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" formControlName="email"
                    name="email" [(ngModel)]="user.email">
                    <span *ngIf="form.controls.email.touched 
                    && form.controls.email.errors">  
                        <div 
                            class="alert alert-danger" 
                            *ngIf="form.controls.email.errors.invalidEmailId">
                            Please enter valid email address.
                        </div>
                    </span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="text" formControlName="phone"
                    name="phone" [(ngModel)]="user.phone">
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input class="form-control" type="text" formControlName="street"
                    name="street" [(ngModel)]="user.address.street">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input class="form-control" type="text" formControlName="suite"
                    name="suite" [(ngModel)]="user.address.suite">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control" type="text" formControlName="city"
                    name="city" [(ngModel)]="user.address.city">
                </div>
                <div class="form-group">
                    <label for="zipcode">ZipCode</label>
                    <input class="form-control" type="text" formControlName="zipcode"
                    name="zipcode" [(ngModel)]="user.address.zipcode">
                </div>
            </fieldset>
            <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Save</button>
        </form>
    </div>
</div>
